name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: Build and deploy frontend
        run: |
          npm run build
          npx vercel build --token $VERCEL_TOKEN --dir build
          npx vercel deploy --token $VERCEL_TOKEN --dir build

      - name: Build and deploy backend
        run: |
          flask run --host 0.0.0.0 --port 5000 &
          npx vercel build --token $VERCEL_TOKEN --dir backend
          npx vercel deploy --token $VERCEL_TOKEN --dir backend

      - name: Configure Vercel environment variables
        uses: vercel/vercel-github-actions@v1
        with:
          token: $VERCEL_TOKEN
          env: |
            FLASK_APP=app.py
            FLASK_ENV=production